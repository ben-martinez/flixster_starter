<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flixster</title>
</head>
<body>
    

    <div class = "title">
        <span>
        <h1>Flixster</h1>
        </span>

    </div>

    <form id = 'search-form'>


        <div>
            <h2>Search</h2>
            <input id='search-input' name = 'movie' placeholder="Search movies here..."/>
            <button type="submit" id ='search-button'>Search</button>
        </div>



    </form>
    <div class = "popup"></div>

    <div class = "movies-section">
        <div class = "popular-movies-section"></div>
        <div class = "movies-grid"></div>
    </div>

    <div>
        <button class = "load-more-button hidden">Load more movies</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
